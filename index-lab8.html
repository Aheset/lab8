<!DOCTYPE html>
<html>
	<head>
		<title>Shopping List</title>
		<link rel="stylesheet" type="text/css" href="lab8styles.css">
	</head>
	<body>
		<div class = "container">
			<div class = "header">
				<h1>Grocery Store App</h1>
			</div>
			<div class="list">
			<ul id="list"></ul>
			</div>
			<div class= "total"><p>Total: <span id="foodTotal"></span></p></div>
			<div class = "formItems">
			<form>
				<h2>Add an Item</h2>
				<input id="food" type="text" placeholder="food" />
				<input id="price" type="text" placeholder="price" />
				<input id="button" type="button" value="Add!" />
			</form>
			</div>

		<script type="text/javascript" src="Lab8-shopping-list.js"></script>
	</div>
	</body>
</html>
